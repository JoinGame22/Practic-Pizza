<h2 mat-dialog-title>Confirm Delete</h2>
    <mat-dialog-content>
      Are you sure you want to delete this item?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button class="ml-2"  mat-button color="warn" [mat-dialog-close]="true">Delete</button>
    </mat-dialog-actions>
