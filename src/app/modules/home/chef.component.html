<div class="absolute inset-0 flex flex-col min-w-0" >

    <div class="flex flex-col flex-auto w-full  border-b ">

    <!--header-->
    <div class="relative flex-0 py-8 px-4 overflow-hidden bg-gray-800 dark">
        
        
        <!-- Course title & description -->
    <div class="flex">
        <div class="mt-1 text-4xl sm:text-5xl font-extrabold tracking-tight leading-tight text-center">Chef Page</div>        <!-- Course category -->
        
    </div>
    <div class="mt-2 text-secondary mb-2">The chef manage the pizza: list , crate, update, delet the pizzas </div>                
      
    </div>              
      

   </div>



    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer
            class="w-2/3 dark:bg-gray-900 "
            [autoFocus]="false"
            [mode]="'side'"
            [opened]="'true'"
            #matDrawer>
         
            <div class="flex flex-0 items-center h-18 px-4 md:px-6 border-b bg-gray-50 dark:bg-transparent">

                <!-- Back button -->
                <a
                    class="md:-ml-2"
                    mat-icon-button
                   
                >
                    <mat-icon [svgIcon]="'heroicons_outline:home'"></mat-icon>
                </a>

                <div class="ml-2 text-lg font-medium">Pizza List</div>
              

            </div>

               <!-- Main -->
           
               <div class="flex flex-col flex-auto w-full px-8 mt-4">

                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 xl:grid-cols-4 gap-8 mt-2 py-4 sm:mt-2">


                    <mat-card *ngFor="let pizza of pizzas" > 
                        <mat-card-header>
                            
                            <mat-card-title class="text-lg font-medium">{{pizza.name}}</mat-card-title>
                            <mat-card-subtitle class="text-secondary mb-0.5">{{pizza.topping}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://thecozycook.com/wp-content/uploads/2023/08/Buffalo-Chicken-Pizza-f.jpg"
                            alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <p class="py-2">
                                {{pizza.description}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button [color]="primary" mat-button>Delete</button>
                            <button [color]="primary" mat-button>Edit</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
           
        </div>
          
    

           

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col min-h-screen overflow-y-auto">

            <div class="flex flex-0 items-center h-18 px-4 md:px-6 border-b bg-gray-50 dark:bg-transparent">

                <!-- Back button -->
                <a
                    class="md:-ml-2"
                    mat-icon-button
                   
                >
                    <mat-icon [svgIcon]="'heroicons_outline:chart-pie'"></mat-icon>
                </a>

                <div class="ml-2 text-lg font-medium">Pizza Info</div>
              

            </div>
           
            <div class="relative flex flex-col flex-auto items-center w-full px-6 sm:px-12">
                          
                 <!-- Name -->
                 <div class="mt-8 w-full">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            matInput
                            [required]="'true'"
                            [(ngModel)]="pizza!.name"
                            [ngModelOptions]="{standalone: true}"                            
                            [placeholder]="'Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>
    
                <div class="mt-8 w-full">

                    <h4>Select your toppings:</h4>
                       <!-- toppings -->
                        <div class="mt-2" *ngFor="let topping of Topping" >                           
                            <mat-checkbox  [checked]="checkedTopping(topping.name)"  [ngModelOptions]="{standalone: true}"  (click)="SelectChanged(topping.name)"  [value]="topping.name"> {{ topping.name }}</mat-checkbox>                           
                        </div> 
                </div>
                     
              
                   <!-- Name -->
                   <div class="mt-8 w-full">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>price</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            [required]="'true'"
                            matInput
                            [(ngModel)]="pizza!.price"
                            [ngModelOptions]="{standalone: true}"                            
                            [placeholder]="'Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>
    

                   <!-- Name -->
                   <div class="mt-8 w-full">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>description</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            matInput
                            [required]="'true'"
                            [(ngModel)]="pizza!.description"
                            [ngModelOptions]="{standalone: true}"                            
                            [placeholder]="'Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>
    
    
                <div class="mt-4">
                  <button mat-raised-button (click)="CreatePizza()">Create Pizza</button>
                </div>
            
               
            </div>
            

        </mat-drawer-content>

    </mat-drawer-container>

</div>
