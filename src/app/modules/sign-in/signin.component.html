<div class="flex flex-col mt-8 w-full h-full">
    <div class="px-10  w-full max-w-3xl">
        
        <mat-form-field appearance="outline">
            <mat-label>UserName</mat-label>
            <input matInput placeholder="Username" 
                [(ngModel)]="userName"                    
                [ngModelOptions]=" {standalone: true}">
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" 
                [(ngModel)]="password"                    
                [ngModelOptions]=" {standalone: true}">
        </mat-form-field>

        <button mat-button color="primary" (click)="signIn()">Sign in</button>
    </div>
</div>
